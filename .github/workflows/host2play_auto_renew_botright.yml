name: Host2Play Auto Renew (Botright Multi-Strategy)

on:
  schedule:
    # 每3天运行一次，北京时间 10:00 (UTC 02:00)
    # 降低频率以避免限流
    - cron: '0 2 */3 * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  renew:
    runs-on: ubuntu-latest
    
    steps:
      - name: Free Disk Space
        run: |
          echo "清理前磁盘空间:"
          df -h
          
          echo "删除不必要的文件..."
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          
          echo "清理后磁盘空间:"
          df -h
      
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'requirements_botright.txt'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          # 安装 ffmpeg（音频处理）
          sudo apt-get install -y ffmpeg libavcodec-extra
          # 验证 ffmpeg 安装
          ffmpeg -version
      
      - name: Cache Playwright browsers
        uses: actions/cache@v3
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-chromium-botright-v1
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_botright.txt --no-cache-dir
          # 验证关键依赖
          python -c "import botright; import playwright_recaptcha; print('✅ Botright 和 playwright-recaptcha 导入成功')"
      
      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: |
          playwright install chromium --with-deps

      - name: Install Playwright dependencies only
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: |
          playwright install-deps chromium
      
      - name: Run auto renew script (Botright)
        env:
          RENEW_URL: ${{ secrets.RENEW_URL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TWOCAPTCHA_API_KEY: ${{ secrets.TWOCAPTCHA_API_KEY }}
          CI: 'true'
        run: |
          python host2play_auto_renew_botright.py
      
      - name: Upload success screenshot
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: renew-success-botright-${{ github.run_number }}
          path: host2play_renew_success.png
          retention-days: 7
          if-no-files-found: ignore

      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: renew-debug-botright-${{ github.run_number }}
          path: |
            host2play_*.png
          retention-days: 7
          if-no-files-found: ignore
      
      - name: Upload error screenshot
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: renew-error-botright-${{ github.run_number }}
          path: |
            host2play_error*.png
            host2play_*.png
          retention-days: 7
          if-no-files-found: ignore
      
      - name: Clean up old workflow runs
        if: always()
        continue-on-error: true
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 3
