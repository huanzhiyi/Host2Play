name: Host2Play Auto Renew

on:
  schedule:
    # 每天运行一次，北京时间 10:00 (UTC 02:00)
    - cron: '0 2 * * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  renew:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            wget \
            unzip \
            chromium-browser \
            chromium-chromedriver \
            libglib2.0-0 \
            libnss3 \
            libnspr4 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libdrm2 \
            libdbus-1-3 \
            libxkbcommon0 \
            libxcomposite1 \
            libxdamage1 \
            libxfixes3 \
            libxrandr2 \
            libgbm1 \
            libpango-1.0-0 \
            libcairo2 \
            libasound2t64 \
            libatspi2.0-0
      
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Check reCAPTCHA model
        run: |
          if [ ! -f "model.onnx" ]; then
            echo "❌ 错误: model.onnx 文件不存在"
            echo "请确保模型文件已提交到仓库根目录"
            exit 1
          else
            echo "✓ 找到模型文件: model.onnx"
            ls -lh model.onnx
          fi
      
      - name: Run auto renew script
        env:
          RENEW_URL: ${{ secrets.RENEW_URL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          HEADLESS: 'true'
          VERBOSE: 'true'
          CI: 'true'
        run: |
          python host2play_auto_renew.py
      
      - name: Upload screenshot on success
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: renew-screenshot-${{ github.run_number }}
          path: host2play_renew_success.png
          retention-days: 7
      
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: renew-logs-${{ github.run_number }}
          path: |
            *.log
            *.png
          retention-days: 7
      
      - name: Check result
        if: always()
        run: |
          if [ -f "host2play_renew_success.png" ]; then
            echo "✅ 续期成功！"
          else
            echo "❌ 续期失败或未完成"
          fi
